<div class="formbold-main-wrapper">
  <div class="formbold-form-wrapper">
    <form [formGroup]="productsForm" (ngSubmit)="submit()">
      <div class="formbold-mb-5">
        <label for="name" class="formbold-form-label"> Full Name </label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Full Name"
          class="formbold-form-input"
          formControlName="name"
        />
      </div>

      <div class="formbold-mb-5">
        <label for="text" class="formbold-form-label"> Description </label>
        <input
          type="text"
          name="description"
          id="description"
          placeholder="Description"
          class="formbold-form-input"
          formControlName="description"
        />
      </div>

      <div class="formbold-mb-5">
        <label for="subject" class="formbold-form-label"> Quantity </label>
        <input
          type="text"
          name="quantity"
          id="quantity"
          placeholder="Enter your quantity"
          class="formbold-form-input"
          formControlName="quantity"
        />
      </div>
      <div class="formbold-mb-5">
        <label for="number" class="formbold-form-label"> Amount </label>
        <input
          type="number"
          name="amount"
          id="amount"
          placeholder="Enter your Amount"
          class="formbold-form-input"
          formControlName="amount"
        />
      </div>

      <div>
        <button [disabled]="productsForm.invalid" class="formbold-btn">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>
